<script>
function checkEvenOrOdd() {
    const userInput = prompt("Enter a number:");
    const number = parseInt(userInput);

    if (!isNaN(number)) {
        console.log(number % 2 === 0 ? "Even" : "Odd");
    } else {
        console.log("Please enter a valid number.");
    }
}

checkEvenOrOdd();
</script>
